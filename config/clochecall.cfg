# Configuration file

general {

    ##########################################################################################################
    # compat_rustic
    #--------------------------------------------------------------------------------------------------------#
    # Config Options for when Rustic is present
    ##########################################################################################################

    compat_rustic {
        # Add Cloche support for Rustic Crops
        B:enableClocheCrop=true

        # Add Cloche support for Rustic Herbs
        B:enableClocheHerb=true

        # Add Squeezer and Fermenter Recipes for certain Rustic Items
        B:enableMachineRecipes=true
    }

    ##########################################################################################################
    # compat_betweenlands
    #--------------------------------------------------------------------------------------------------------#
    # Config Options for when The Betweenlands is present
    ##########################################################################################################

    compat_betweenlands {
        # Base-modifier for Compost in the Cloche
        D:belljar_compost_fertilizer=1.0

        # Base-modifier for Swamp Water in the Cloche
        D:belljar_swamp_water_fertilizer=1.0

        # Add Cloche support for various Betweenland's Plants using Purified Swamp Dirt
        B:enableClochePlants=true

        # Add Fermenter Recipes for Pear to Ethanol
        B:enabledMachineRecipes=true
    }

}


